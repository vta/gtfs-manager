[program:vta_otp]
command=java -Xmx6G -Xverify:none -jar /srv/tripplanner/otp/otp-1.2.0-shaded.jar --basePath /srv/tripplanner/data/ --router default --server --port 8888 --cache /srv/tripplanner/otp/ned --autoReload --autoScan
directory=/srv/tripplanner/otp
user=trippy
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/vta_otp.log
redirect_stderr=true
startsecs=60
stopwaitsecs=60
stopsignal=KILL
stopasgroup=true

[group:vta]
programs=vta_otp